<style>
    body{
        background: #E8F1F8;
    }
    .center-logo{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .loading{
        height: 7.5rem;
        animation: loadingAnimation 1.7s linear 0s infinite normal;
    }
    @keyframes loadingAnimation {
        0% { transform: rotate(0); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<body>
    <div id="app">
        <div class="center-logo">
            <img src="loading.png" alt="loading..." class="loading"/>
        </div>
    </div>
